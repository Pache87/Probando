<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de GLB con Texturas y Luz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, controls;

        function init() {
            // Crear la escena
            scene = new THREE.Scene();

            scene.background = new THREE.Color(0xeeeeee); 

            // Crear la cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3); // Posición inicial de la cámara

            // Crear el renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Añadir una luz ambiental suave de color blanco
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Luz ambiental más brillante
            scene.add(ambientLight);

            // Crear luz direccional blanca muy suave
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Luz direccional fuerte
            directionalLight.position.set(5, 5, 5); // Colocar la luz en una posición elevada
            scene.add(directionalLight);

            // Crear una luz puntual blanca con baja intensidad
            const pointLight = new THREE.PointLight(0xffffff, 0.5, 10); // Luz puntual con baja intensidad
            pointLight.position.set(0, 5, 0); // Ajustamos la posición de la luz
            scene.add(pointLight);

            // Agregar controles de órbita
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Cargar el modelo GLB
            const loader = new THREE.GLTFLoader();
            const url = 'https://raw.githubusercontent.com/Pache87/Probando/main/Elefante%20Africano.glb'; // URL del modelo

            loader.load(url, function (gltf) {
                const model = gltf.scene;
                model.position.set(0, 0, 0); // Centramos el modelo en la escena
                scene.add(model);

                // Asegurarse de que las texturas estén aplicadas
                gltf.scene.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true; // Habilitar sombras
                        child.receiveShadow = true; // Recibir sombras
                    }
                });

                // Ajustamos la posición de la cámara para que el modelo esté visible
                camera.position.set(0, 1, 7); // Distancia más lejana para asegurar visibilidad

                // Llamar a la función de animación
                animate();
            }, undefined, function (error) {
                console.error('Error al cargar el modelo:', error);
            });
        }

        // Función de animación para renderizar la escena continuamente
        function animate() {
            requestAnimationFrame(animate);

            // Actualizar los controles de la cámara
            controls.update();

            // Renderizar la escena
            renderer.render(scene, camera);
        }

        // Ajustar el tamaño del renderizador y la cámara cuando se redimensiona la ventana
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Inicializar la escena
        init();
    </script>
</body>
</html>
